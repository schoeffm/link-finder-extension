<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }
    
    .instruction {
      font-size: 14px;
      line-height: 1.5;
      color: #666;
      margin-bottom: 10px;
    }
    
    .shortcut {
      background: #f5f5f5;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
      font-weight: bold;
    }
    
    .feature {
      margin: 8px 0;
      padding-left: 20px;
      position: relative;
    }
    
    .feature::before {
      content: "•";
      position: absolute;
      left: 0;
      color: #007acc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Type-Ahead Find</h1>
  
  <div class="instruction">
    Press <span class="shortcut">/</span> to start searching for links on the current page.
  </div>
  
  <div class="feature">Type to search link text and URLs</div>
  <div class="feature">Use <span class="shortcut">↑</span> <span class="shortcut">↓</span> or <span class="shortcut">Tab</span> <span class="shortcut">Shift+Tab</span> to navigate</div>
  <div class="feature">Press <span class="shortcut">Enter</span> to follow selected link</div>
  <div class="feature">Press <span class="shortcut">Escape</span> to cancel</div>
</body>
</html>
